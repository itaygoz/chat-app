name: Publish Workflow

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12'

      - name: Install dependencies
        run: npm install

      - name: Publish
        run: npx lerna publish --conventional-commits --yes
        env:
          HUSKY: 0
          

